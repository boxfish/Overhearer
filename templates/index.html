<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Overhearer Example</title>
	<meta name="author" content="Bo Yu">
	
	<link rel="stylesheet" href="static/css/grid.css" type="text/css">
	<link rel="stylesheet" href="static/css/main.css" type="text/css">
	<link type="text/css" href="static/lib/jquery/css/ui-lightness/jquery-ui-1.7.2.custom.css" rel="stylesheet" />	
	
	<script type="text/javascript" src="static/lib/jquery/js/jquery-1.3.2.min.js"></script>
	<script type="text/javascript" src="static/lib/jquery/js/jquery-ui-1.7.2.custom.min.js"></script>
	<script type="text/javascript" src="static/lib/jquery/js/jquery.json-2.2.min.js"></script>
	<script src="static/lib/codemirror/js/codemirror.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" src="static/lib/raphael/raphael.js"></script>
	<script type="text/javascript" src="static/js/pgtree.js"></script>	
	<script type="text/javascript" src="static/js/plangraph.js"></script>	
	<script type="text/javascript" src="static/lib/OpenLayers-2.8/OpenLayers.js"></script>
	<script src="static/js/OSM_ex.js" type="text/javascript" charset="utf-8"></script>
	<script src="static/js/wmc_v1_1_0_ex.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" src="static/js/main.js"></script>	
</head>
<body>
<div id="header" class="container_12"></div>
<div id="content" class="container_12">
	<div class="grid_6">
		<div id="pgTabs">
			<ul>
				<li><a href="#pgTabs-vis">Plan Graph</a></li>
				<li><a href="#pgTabs-xml">XML Source</a></li>
			</ul>
			<div id="pgTabs-vis"></div>
			<div id="pgTabs-xml">
				<div id="pgXML-editor">
					<a href="#" id="reload_pgxml_link" class="ui-state-default ui-corner-all button"><span class="ui-icon ui-icon-disk"></span>Reload</a>
					<div id="pgXML-placeholder"></div>
				</div>
			</div>
		</div>
	</div>
	<div class="grid_6">
		<div id="mapTabs">
			<ul>
				<li><a href="#mapTabs-map">Map</a></li>
				<li><a href="#mapTabs-xml">XML Source</a></li>
			</ul>
			<div id="mapTabs-map">
			</div>
			<div id="mapTabs-xml">
				<div id="mapXML-editor">
					<a href="#" id="reload_mapxml_link" class="ui-state-default ui-corner-all button"><span class="ui-icon ui-icon-disk"></span>Reload</a>
					<div id="mapXML-placeholder"></div>
				</div>
			</div>
		</div>
	</div>
	<div class="grid_6">
		<div id="chatBox" class="ui-widget">
			<div class="ui-widget-header">Chat Window</div>
			<ol id="chatList"></ol>
			<form id="chatInput">
				<label for="speakerId">Speaker:</label>
				<select name="speakerId" id="speakerId">
				  <option value="jim@abc.com">Jim</option>
				  <option value="jill@abc.com">Jill</option>
				</select>
				<br/>
				<textarea rows="3" id="message" name="message"></textarea>
				<a id="chatSubmit" href="#">Submit</a>
			</form>
		</div>
	</div>
	<div class="grid_6">
		<div id="infoBox" class="ui-widget">
			<div class="ui-widget-header">Info Window</div>
			<div id="infoContent">info</div>
		</div>
	</div>
	

</div>

                

<div id="footer" class="container_12"></div>
            
</body>
</html>
